<section class="w3l-bottom-grids-6 py-5 m-5" id="services">
    <div class="first">
        <div class="first-title mt-5">
            <h2 class="text-center">Users List</h2>
        </div>
        <div class="main">
            <table class="table" border="1">
                <tr>
                    <th>User name</th>
                    <th>Phone Number</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                {% for user in all_users %}
                <tr>
                    <td>
                        <p class="doc-name">{{user.User_Name}}</p><br>
                    </td>
                    <td>
                        <p class="doc-name">{{user.Phone_Number}}</p><br>
                    </td>
                    <td>
                        <p class="dpt-name">{{user.Age}}</p><br>
                    </td>
                    <td>
                        <p class="about">{{user.Address}} </p><br>
                    </td>
                    <td>
                        <a href="{% url 'delete_user' user.user_ID.id  %}" onclick="return confirm('Are you sure want to delete?')" class="btn btn-danger"><i
                                class="fa fa-trash-can">delete</i></a>
                    </td>
                    <!-- </div> -->
                </tr>
                {%endfor%}


            </table>
        </div>
    </div>
