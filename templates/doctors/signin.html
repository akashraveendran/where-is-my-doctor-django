{% load static %}


<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Reprise Responsive web template, Bootstrap Web Templates" />
    <title>Where is My Doctor | Login </title>
    <link href="//fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" style="position: fixed;z-index: 90;right:100px;top:10px"
        role="alert">
        <strong>{{message}} !!!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <section class="w3l-bottom-grids-6 pb-5" id="services">
        <div class="container1 py-lg-5 py-md-4 py-2">
            <h5 class="title-subhny mb-2"></h5>
            <a class="navbar-brand1 px-0 d-flex align-items-center" href="#index.html">
                <img src="{% static 'assets\images\loogo.png' %}" alt="Your logo" title="Your logo"
                    style="height:50px;" />
                <span class="ml-3 display-4"> Doctor</span>
            </a>
            <div class="grids-area-hny main-cont-wthree-fea row pt-3 mt-5">
                <div class="col-lg-4 col-md-6 grids-feature">
                    <div class="area-box">
                        <!-- Pills navs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                                    role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{%url 'd_signup'%}"
                                    role="tab" aria-controls="pills-register" aria-selected="false">Register </a>
                            </li>
                        </ul>
                        <!-- Pills navs -->

                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="tab-login">
                                <form method="post">
                                    {% csrf_token %}
                                    <!-- Email input -->
                                    <div class="form-outline my-4">
                                        <input type="text" id="loginName" class="form-control" name="username" />
                                        <label class="form-label" for="loginName"> username</label>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword" name="password"
                                            class="form-control" />
                                        <label class="form-label" for="loginPassword">Password</label>
                                    </div>

                                    <!-- 2 column grid layout -->
                                    <div class="row mb-4">

                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>Back to <a href="{%url 'index'%}">Home</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Pills content -->


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
